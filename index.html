<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="author" content="">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Fira+Mono" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>

<body>
  <div ondragstart="drag(event)" class="wallpaper" id="wallpaper">
    <div class="blur-container">
      <div class="wp-blur"></div>
    </div>

    <!--div class="wp-divider"></div-->
  </div>

  <div class="apps">
    <img src="settings.png" class="open" id="open0" onclick="open0()"></img>
    <img src="html.png" class="open" id="open1" onclick="open1()"></img>
  </div>


  <div id="desktop">
    <div class="window" id="window0">
      <div class="bar" id="bar0">
        <p id="title0">Settings</p><span id="close0" class="close" onclick="close0()">&times;</span></div>
      <div class="body" id="body0">
        <p class="settingLabel">Background: <input id="backgroundInput" class="settingInput" type="text"></p>
        <button onclick="backgroundReset()" class="settingButton">Reset Background</button>
        <button onclick="settingSave()" class="settingSave">Save</button>
      </div>
    </div>
    <div class="window" id="window1">
      <div class="bar" id="bar1">
        <p id="title0">HTML</p><span id="close1" class="close" onclick="close1()">&times;</span></div>
      <div class="body" id="body1">
        <input placeholder="File Name" id="htmlName">
        <br>
        <textarea placeholder="HTML" class="codeBox" id="html"></textarea>
        <textarea placeholder="CSS" class="codeBox" id="css"></textarea>
        <textarea placeholder="JS" class="codeBox" id="js"></textarea>
        <input class="htmlSlider" id="htmlSlider0" type="range" min="0" max="90" value="30" oninput="htmlSliderChange()" onchange="htmlSliderChange()">
        <input class="htmlSlider" id="htmlSlider1" type="range" min="0" max="90" value="60" oninput="htmlSliderChange()" onchange="htmlSliderChange()">
        <br>
        <button class="button" id="openCode">Open</button>
        <button class="button" id="downloadCode">Download</button>
      </div>
    </div>
  </div>


  <script src="script.js"></script>
</body>

</html>
